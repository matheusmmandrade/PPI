<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Encadeando requisições assíncronas</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height: 1.5rem;
      background-color: #ddd;
      color: #555;
      margin: 0;
    }

    main {
      width: 60%;
      margin: 0;
      padding: 2% 4%;
      background-color: #eee;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 5rem;
      text-align: center;
    }
  </style>
</head>

<body>

  <main>
    <h2>Temperatura Local: <span id="temp">...</span></h2>
    <h2>Velocidade do Vento: <span id="wind">...</span></h2>
  </main>
  <script>

    function buscaClimaLocal() {

      // busca a geolocalização do usuário via IP.
      fetch('https://ipapi.co/json/')

        // converte a resposta da localização para um objeto JS.
        .then(response => response.json())

        // usa a localização para buscar o clima em outra API.
        .then(data => fetch(`https://api.open-meteo.com/v1/forecast?latitude=${data.latitude}&longitude=${data.longitude}&current_weather=true`))

        // converte a resposta do clima para um objeto JS.
        .then(response => response.json())

        // exibe os dados do clima na página HTML.
        .then(data => {
          document.getElementById("temp").textContent = data.current_weather.temperature + '°';
          document.getElementById("wind").textContent = data.current_weather.windspeed + ' km/h';
        })

        // captura qualquer erro que ocorrer na cadeia.
        .catch(error => console.log(error));
    }
    window.onload = function () {
      buscaClimaLocal();
    }
  </script>

</body>

</html>
