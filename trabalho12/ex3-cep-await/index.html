<!DOCTYPE html>
<html>

<head>
  <title>Desenvolvimento Web com Ajax</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
  <style>
    body {
      padding-top: 2rem;
    }

    h3 {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <h3>Preenchendo o endereço com Ajax</h3>

    <form class="row g-3">
      <div>
        <label for="cep" class="form-label">Informe o CEP no formato xxxxx-xxx (Ex. 38400-100)</label>
        <input type="text" class="form-control" id="cep" name="cep">
      </div>
      <div>
        <label for="rua" class="form-label">Rua:</label>
        <input type="text" class="form-control" id="rua" name="rua">
      </div>
      <div>
        <label for="bairro" class="form-label">Bairro:</label>
        <input type="text" class="form-control" id="bairro" name="bairro">
      </div>
      <div>
        <label for="cidade" class="form-label">Cidade:</label>
        <input type="text" class="form-control" id="cidade" name="cidade">
      </div>
    </form>

  </div>

  <script>

    async function buscaEndereco(cep) {

      if (cep.length != 9) return;

      try {
        const response = await fetch("busca-endereco-bd.php?cep=" + cep);

        if (!response.ok) {
          throw new Error(response.statusText);
        }

        const endereco = await response.json();

        // seleciona e preenche os campos do formulário.
        const form = document.querySelector("form");
        form.rua.value = endereco.rua;
        form.bairro.value = endereco.bairro;
        form.cidade.value = endereco.cidade;
      }
      // bbloco que captura qualquer erro ocorrido no 'try'.
      catch (e) {
        // exibe o erro no console do navegador.
        console.error(e);
      }
    }

    // ao carregar a página...
    window.onload = function () {
      // ...pega o campo do CEP...
      const inputCep = document.querySelector("#cep");
      // ...e define a função a ser chamada ao digitar.
      inputCep.onkeyup = () => buscaEndereco(inputCep.value);
    }


    //ex b)
    //   1. Qual é o valor da propriedade response.status?
    //   R: O valor é 200. Este é o código de status HTTP para "OK", indicando que a requisição foi concluída com sucesso.
    //
    //   2. A propriedade response.body contém os dados do endereço? R: Não diretamente. A propriedade 'body' contém um objeto do tipo'ReadableStream' (um fluxo de dados legível).
    //
    //   3. Por quê? R: Porque a API Fetch trata o corpo da resposta como um fluxo (stream) por razões de eficiência. Isso permite que o navegador processe os dados à medida que chegam, sem precisar carregar toda a resposta na memória de uma vez. Para obter os dados de fato, é necessário "ler" ou "consumir" esse fluxo, o que é feito pelo método 'response.json()'.

  </script>

</body>

</html>
