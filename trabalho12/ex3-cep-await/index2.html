<!DOCTYPE html>
<html>

<head>
    <title>Desenvolvimento Web com Ajax - ViaCEP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <style>
        body {
            padding-top: 2rem;
        }

        h3 {
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h3>Preenchendo o endereço com API Externa (ViaCEP)</h3>
        <form class="row g-3">
            <div>
                <label for="cep" class="form-label">Informe o CEP no formato xxxxx-xxx</label>
                <input type="text" class="form-control" id="cep" name="cep">
            </div>
            <div>
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" class="form-control" id="rua" name="rua">
            </div>
            <div>
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="bairro" name="bairro">
            </div>
            <div>
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade">
            </div>
        </form>

    </div>

    <script>
        async function buscaEndereco(cep) {
            const form = document.querySelector("form");

            form.rua.value = '';
            form.bairro.value = '';
            form.cidade.value = '';

            const cepFormatado = cep.replace('-', '');

            if (cepFormatado.length !== 8) {
                return;
            }

            try {
                const url = `https://viacep.com.br/ws/${cepFormatado}/json/`;

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(response.statusText);
                }

                const endereco = await response.json();

                if (endereco.erro) {
                    alert('CEP não encontrado.');
                    return;
                }


                form.rua.value = endereco.logradouro;
                form.bairro.value = endereco.bairro;
                form.cidade.value = endereco.localidade;

            } catch (e) {
                console.error("Falha ao buscar CEP:", e);
                alert('Não foi possível buscar o CEP.');
            }
        }

        window.onload = function () {
            const inputCep = document.querySelector("#cep");

            inputCep.onblur = () => buscaEndereco(inputCep.value);
        }
    </script>
</body>

</html>
