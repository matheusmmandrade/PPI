<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>

  <link rel="stylesheet" href="../../public/css/style.css">
  <link rel="stylesheet" href="cadastro.css">


</head>

<body>
  <header>
    <nav class="nav-login">
      <a href="../home/index.html">
        <img class="logo-image-nav" src="../../public/images/icon.png" alt="logo">
      </a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h1 class="form-title">Cadastro de Anunciante</h1>
      <form class="cadastro-form" action="processa_cadastro.php" method="POST">
        <label for="nome" class="obrigatorio">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf" class="obrigatorio">CPF</label>
        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

        <label for="email" class="obrigatorio">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="senha" class="obrigatorio">Senha</label>
        <input type="password" id="senha" name="senha" required>

        <label for="telefone" class="obrigatorio">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">

        <button type="submit" class="form-button">Cadastrar</button>
        <p class="form-link">ou <a href="login.html">faça login</a></p>
      </form>
    </div>
  </main>

  <footer>
    <h3>Vitual Cars não é um site real</h3>
  </footer>

</body>

</html>
