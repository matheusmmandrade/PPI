        <label for="nome" class="obrigatorio">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone" class="obrigatorio">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">

        <label for="mensagem" class="obrigatorio">Mensagem de Interesse</label>
        <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Digite aqui sua mensagem..."></textarea>

        <button type="submit" class="form-button">Enviar Interesse</button>
      </form>
    </div>
