<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Teste Ajax - onerror</title>
  <style>
    body {
      font: 1.2rem Helvetica;
      line-height: 1.5rem;
      background-image: url("images/bg2.jpg");
      background-size: cover;
      margin: 0;
    }

    main {
      width: 60%;
      background-color: #fff;
      border: 0.5px solid #ccc;
      margin: 0;
      padding: 2% 4%;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <main>
    <label for="cep">Informe o CEP (38400-100 ou 38700-000)</label>
    <input type="text" id="cep">
    <span id="cidade"><span>
  </main>

  <script>
    function buscaCidade(cep) {
      if (cep.length != 9)
        return;

      let xhr = new XMLHttpRequest();
      xhr.open("GET", "busca-cidade.php?cep=" + cep);
      xhr.onload = function () {
        if (xhr.status == 200)
          document.getElementById("cidade").textContent = xhr.responseText;
        else {
          document.getElementById("cidade").textContent = "";
          console.log(xhr.status, xhr.statusText, xhr.responseText);
        }
      };

      xhr.onerror = function () {
        console.log("Erro de rede");
      };

      xhr.send();
    }

    const inputCep = document.querySelector("#cep");
    inputCep.onkeyup = () => buscaCidade(inputCep.value);
  </script>
  <!-- O código consiste em uma página web que busca o nome de uma cidade a partir de um CEP. Através de um script
  JavaScript, cada vez que o usuário digita no campo, uma requisição AJAX é enviada para um arquivo PHP no servidor. O
  PHP age como um "banco de dados" simples, verificando se o CEP fornecido é um dos dois valores predefinidos. Se houver
  correspondência, ele retorna o nome da cidade; caso contrário, ele envia um erro 404. De volta ao JavaScript, se a
  requisição for bem-sucedida, o nome da cidade é exibido na página, tudo isso sem a necessidade de recarregar a página.
</body> -->

</html>
