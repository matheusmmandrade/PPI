<!DOCTYPE html>
<html>

<head>
  <title>Desenvolvimento Web com Ajax</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
  <style>
    body {
      padding-top: 2rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <h3>Preenchendo o endereço com Ajax</h3>

    <form class="row g-3">
      <div>
        <label for="cep" class="form-label">Informe o CEP no formato xxxxx-xxx (Ex. 38400-100, 38400-200)</label>
        <input type="text" class="form-control" id="cep" name="cep">
      </div>
      <div>
        <label for="rua" class="form-label">Rua:</label>
        <input type="text" class="form-control" id="rua" name="rua">
      </div>
      <div>
        <label for="bairro" class="form-label">Bairro:</label>
        <input type="text" class="form-control" id="bairro" name="bairro">
      </div>
      <div>
        <label for="cidade" class="form-label">Cidade:</label>
        <input type="text" class="form-control" id="cidade" name="cidade">
      </div>
    </form>

  </div>

  <script>

    function buscaEndereco(cep) {
      if (cep.length != 9)
        return;

      let xhr = new XMLHttpRequest();
      xhr.open("GET", "busca-endereco.php?cep=" + cep);
      xhr.responseType = 'json';

      xhr.onload = function () {
        if (xhr.status != 200 || xhr.response === null) {
          console.log("A resposta não pode ser obtida ");
          console.log(xhr.status);
          return;
        }

        const endereco = xhr.response;
        let form = document.querySelector("form");
        form.rua.value = endereco.rua;
        form.bairro.value = endereco.bairro;
        form.cidade.value = endereco.cidade;
      }

      xhr.onerror = function () {
        console.error("Erro de rede - requisição não finalizada");
      };

      xhr.send();
    }

    const inputCep = document.querySelector("#cep");
    inputCep.onkeyup = () => buscaEndereco(inputCep.value);
  </script>

</body>
<!-- O código JavaScript e PHP trabalham em conjunto para preencher um formulário de endereço de forma dinâmica. No lado do
servidor, o script PHP recebe um CEP via requisição GET, cria um objeto Endereco com os dados correspondentes e,
crucialmente, o converte para uma string JSON usando json_encode() antes de enviá-lo de volta ao navegador. Ele também
define o cabeçalho Content-type como application/json, informando ao navegador o tipo de dado que está sendo enviado. No
lado do cliente, o JavaScript faz uma requisição AJAX para esse script PHP e utiliza a propriedade xhr.responseType =
'json' para que o navegador automaticamente converta a resposta JSON em um objeto JavaScript. Isso permite que o código
acesse diretamente as propriedades do objeto (endereco.rua, endereco.bairro, endereco.cidade) para preencher os campos
do formulário de forma simples e eficiente. -->

</html>
