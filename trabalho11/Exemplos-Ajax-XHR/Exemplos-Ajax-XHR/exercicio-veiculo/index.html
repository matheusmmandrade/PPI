<!DOCTYPE html>
<html>

<head>
  <title>Desenvolvimento Web com Ajax</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      padding-top: 1rem;
    }

    h3 {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <form name="buscaVeiculo" class="row g-3">
      <div>
        <label for="marca" class="form-label">Informe a marca do veículo</label>
        <select id="marca" name="marca" class="form-select">
        </select>
      </div>
      <div>
        <label for="modelo" class="form-label">Informe o modelo do veículo</label>
        <select id="modelo" name="modelo" class="form-select">
        </select>
      </div>
    </form>
    <hr>
    <h3>Veículos localizados</h3>
    <table class="table table-striped" id="tabelaVeiculos">
      <!--tabela HTML para apresentação dinâmica dos dados dos veículos -->
    </table>
  </div>

  <script>

    function carregaMarcasDistintas() {
      let xhr = new XMLHttpRequest();
      xhr.open("GET", "get-marcas.php");
      xhr.responseType = 'json';

      xhr.onload = function () {
        if (xhr.status != 200) return;

        const marcas = xhr.response;
        const selectMarca = document.querySelector("#marca");

        selectMarca.innerHTML = '<option value="">Selecione a marca</option>';

        marcas.forEach(marca => {
          let option = document.createElement("option");
          option.text = marca;
          option.value = marca;
          selectMarca.add(option);
        });
      };

      xhr.send();
    }

    function carregaModelosDaMarca() {
      const marcaSelecionada = document.querySelector("#marca").value;
      if (!marcaSelecionada) {
        const selectModelo = document.querySelector("#modelo");
        selectModelo.innerHTML = '<option value="">Selecione o modelo</option>';
        return;
      }

      let xhr = new XMLHttpRequest();
      xhr.open("GET", "get-modelos.php?marca=" + marcaSelecionada);
      xhr.responseType = 'json';

      xhr.onload = function () {
        if (xhr.status != 200) return;

        const modelos = xhr.response;
        const selectModelo = document.querySelector("#modelo");

        selectModelo.innerHTML = '<option value="">Selecione o modelo</option>';

        modelos.forEach(modelo => {
          let option = document.createElement("option");
          option.text = modelo;
          option.value = modelo;
          selectModelo.add(option);
        });
      };

      xhr.send();
    }

    function carregaVeiculosDoModelo() {
      const modeloSelecionado = document.querySelector("#modelo").value;
      if (!modeloSelecionado) return;

      let xhr = new XMLHttpRequest();
      xhr.open("GET", "get-veiculos.php?modelo=" + modeloSelecionado);
      xhr.responseType = 'json';

      xhr.onload = function () {
        if (xhr.status != 200 || xhr.response === null) return;
        const veiculos = xhr.response;
        exibeVeiculos(veiculos);
      };

      xhr.send();
    }

    function exibeVeiculos(veiculos) {
      const tabela = document.querySelector("#tabelaVeiculos");

      tabela.innerHTML = "";

      if (veiculos.length === 0) {
        tabela.innerHTML = '<tr><td colspan="4">Nenhum veículo encontrado para este modelo.</td></tr>';
        return;
      }

      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      const headers = ["Modelo", "Ano", "Cor", "Quilometragem"];

      headers.forEach(text => {
        let th = document.createElement("th");
        th.scope = "col";
        th.textContent = text;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      tabela.appendChild(thead);

      const tbody = document.createElement("tbody");
      veiculos.forEach(veiculo => {
        let row = document.createElement("tr");

        let modeloCell = document.createElement("td");
        modeloCell.textContent = veiculo.modelo;
        row.appendChild(modeloCell);

        let anoCell = document.createElement("td");
        anoCell.textContent = veiculo.ano;
        row.appendChild(anoCell);

        let corCell = document.createElement("td");
        corCell.textContent = veiculo.cor;
        row.appendChild(corCell);

        let kmCell = document.createElement("td");
        kmCell.textContent = veiculo.quilometragem;
        row.appendChild(kmCell);

        tbody.appendChild(row);
      });
      tabela.appendChild(tbody);
    }

    window.onload = carregaMarcasDistintas;

    document.querySelector("#marca").addEventListener("change", () => {
      carregaModelosDaMarca();
    });

    document.querySelector("#modelo").addEventListener("change", () => {
      carregaVeiculosDoModelo();
    });

  </script>

</body>

</html>
