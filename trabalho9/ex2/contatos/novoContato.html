<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <main>
      <h1 class="my-4">Cadastro de Novo Cliente</h1>

      <form action="cadastraContato.php" method="post" class="row g-3">

        <div class="col-9">
          <label for="inputNome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="inputNome" name="nome" required>
        </div>
        <div class="col-3">
          <label for="inputCPF" class="form-label">CPF</label>
          <input type="text" class="form-control" id="inputCPF" name="cpf" required>
        </div>

        <div class="col-sm-9">
          <label for="inputEmail" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="inputEmail" name="email" required>
        </div>
        <div class="col-sm-3">
          <label for="inputSenha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputSenha" name="senha" required>
        </div>

        <div class="col-md-2">
          <label for="inputCEP" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputCEP" name="cep">
        </div>
        <div class="col-md-10">
          <label for="inputEndereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputEndereco" name="endereco"
            placeholder="Avenida João Naves de Ávila">
        </div>

        <div class="col-lg-5">
          <label for="inputBairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputBairro" name="bairro">
        </div>
        <div class="col-lg-5">
          <label for="inputCidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCidade" name="cidade">
        </div>
        <div class="col-lg-2">
          <label for="inputEstado" class="form-label">Estado</label>
          <select id="inputEstado" name="estado" class="form-select">
            <option selected>Sel.</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
          </select>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termos" required>
            <label class="form-check-label" for="termos">
              Concordo com os termos
            </label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

      </form>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
