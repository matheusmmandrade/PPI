<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <main>
            <h3>Cadastro de Novo Paciente</h3>
            <form action="controlador.php?acao=adicionarPaciente" method="POST">

                <div class="row g-3">
                    <div class="col-sm-12">
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" name="nome" class="form-control" id="nome" required>
                    </div>

                    <div class="col-sm-12">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" name="email" class="form-control" id="email" required>
                    </div>

                    <div class="col-sm-4">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select name="sexo" class="form-select" id="sexo">
                            <option selected value="Não Informado">Selecione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>

                    <div class="col-sm-4">
                        <label for="tipoSanguineo" class="form-label">Tipo Sanguíneo</label>
                        <select name="tipoSanguineo" class="form-select" id="tipoSanguineo">
                            <option selected>Selecione</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                    <div class="col-sm-2">
                        <label for="peso" class="form-label">Peso (kg)</label>
                        <input type="number" step="0.1" name="peso" class="form-control" id="peso" placeholder="70.5">
                    </div>
                    <div class="col-sm-2">
                        <label for="altura" class="form-label">Altura (cm)</label>
                        <input type="number" name="altura" class="form-control" id="altura" placeholder="175">
                    </div>

                </div>

                <button type="submit" class="btn btn-primary mt-3">Cadastrar Paciente</button>
            </form>

            <p class="mt-3"><a href="../index.html">Menu de opções</a></p>
        </main>
    </div>

</body>

</html>
